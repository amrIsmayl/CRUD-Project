<html>

<head>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">



</head>

<body>

    <div class="container my-5">
        <label for="productName">productName:</label>
        <input type="text" id="productName" class="form-control my-3" />

        <label for="productPrice">productPrice:</label>
        <input type="number" id="productPrice" class="form-control my-3" />

        <label for="productCategory">productCategory:</label>
        <input type="text" id="productCategory" class="form-control my-3" />

        <label for="productDesc">productDesc:</label>
        <input type="text" id="productDesc" class="form-control my-3" />

        <button id="addBtn" onclick="addProduct()" class="btn btn-outline-info">add product</button>
        <button id="updateBtn" onclick="updateFun()" class="btn d-none btn-outline-info">update</button>

        <div class=" p-5">
            <input oninput="searchProducts()" type="text" class="search form-control" placeholder="search....."
                id="search">
        </div>

        <table class="table mt-4">
            <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productprice</th>
                <th>productCategory</th>
                <th>productDesc</th>
                <th>Delete</th>
                <th>update</th>
            </thead>
            <tbody id="tableRow">

            </tbody>
        </table>
    </div>


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>



</html>
